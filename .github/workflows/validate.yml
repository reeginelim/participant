name: "validate"

on:
  push:
    branches: ["main","develop"]
  pull_request:
    branches: ["main","develop"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      
      - name: Satisfy requirements
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          test -f requirements.txt && pip install -r requirements.txt
      
      - name: Syntax check
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 source --count --select=E9,F63,F7,F82 --show-source --statistics
          
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 source --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run unit tests
        run: |
          for FILE in source/*.py; do python $FILE; done
